    <div class="col-md-12">
      <h4>Users List</h4>
      <button type="button" class="btn btn-primary" routerLink="/create">Add new user</button>
      <table class="table" style="margin-top: 20px;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col" style="min-width: 150px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users;">
            <th scope="row">{{user.id}}</th>
            <td><b>{{user.name}}</b></td>
            <td>{{user.position}}</td>
            <td>
              <button type="button" class="btn btn-danger" routerLink="/users/{{user.id}}">Edit</button>
              <button type="button" class="btn btn-warning" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
